{%extends 'base.html'%}

{% block title %}
articles
{% endblock %}

{% block content %}
        
    <div>      
    <h1><P>articles</P></h1>
    {% for article in articles %}
        <h2>
            <a href="{% url "article:detail" slug=article.slug  %}">{{article.title}}</a>
            <p>{{ article.snippet }}</p>
            <p>{{ article.date }}</p>
        </h2>
        {% endfor %}
    </div>
{% endblock content %}
